<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">FWI Prediction</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="Temperature">Temperature</label>
                <input type="number" step="any" class="form-control" id="Temperature" name="Temperature" required>
            </div>
            <div class="form-group">
                <label for="RH">Relative Humidity (RH)</label>
                <input type="number" step="any" class="form-control" id="RH" name="RH" required>
            </div>
            <div class="form-group">
                <label for="Ws">Wind Speed (Ws)</label>
                <input type="number" step="any" class="form-control" id="Ws" name="Ws" required>
            </div>
            <div class="form-group">
                <label for="Rain">Rain</label>
                <input type="number" step="any" class="form-control" id="Rain" name="Rain" required>
            </div>
            <div class="form-group">
                <label for="FFMC">FFMC</label>
                <input type="number" step="any" class="form-control" id="FFMC" name="FFMC" required>
            </div>
            <div class="form-group">
                <label for="DMC">DMC</label>
                <input type="number" step="any" class="form-control" id="DMC" name="DMC" required>
            </div>
            <div class="form-group">
                <label for="ISI">ISI</label>
                <input type="number" step="any" class="form-control" id="ISI" name="ISI" required>
            </div>
            <div class="form-group">
                <label for="Classes">Classes (0 for not fire, 1 for fire)</label>
                <input type="number" step="any" class="form-control" id="Classes" name="Classes" required>
            </div>
            <div class="form-group">
                <label for="Region">Region (0 or 1)</label>
                <input type="number" step="any" class="form-control" id="Region" name="Region" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div class="mt-4">
            {% if prediction %}
                <h2>Predicted FWI: {{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
